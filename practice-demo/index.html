<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Vue App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>
<body>    
    <main id="app">
        <section class="hero is-medium is-link">
            <div class="hero-body">
                <q class="title">{{ message }}</q>
                <p class="subtitle">Клики: {{ count }}</p>
                <button class="button" @click="message = 'Привет, Вселенная!'">Поменять текст</button>
                <button class="button ml-3" @click="count++">Нажми на меня</button>
            </div>
        </section>
        <section class="section">
            <div class="grid is-col-min-16">
            <article class="cell card" v-for="user in users">
                <main class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{ user.name }}</p>
                            <p class="subtitle is-6">{{ user.email }}</p>
                        </div>
                    </div>
                </main>
            </article>
            </div>
        </div>
    </main>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const message = ref('Привет, мир!');
                const count = ref(0);
                let users = ref([]);

                fetch('https://jsonplaceholder.typicode.com/users')
                    .then(response => response.json())
                    .then(data => { users.value = data });

                return {
                    message,
                    count,
                    users,
                }
            }
        }).mount('#app');
    </script>
</body>
</html>

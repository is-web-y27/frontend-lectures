                    ## Uniform Resource Identifier

                    Прекрасно, теперь мы знаем, как в целом вся эта система работает. Теперь посмотрим конкретные задачи. Первая задача браузера — 
                    разобрать ту конструкцию, которую мы вводим в адресной строке.

                    Формально эта конструкция называется **URI** (Uniform Resource Identifier) и не привязана непосредственно к тому, как работает сеть.  
                    На практике рассматривается подмножество URI, которое называется **URL** (Uniform Resource Locator).

                    Покажем разницу на примере: `tel:+78126070474` является URI, но не является URL.

                    ## Критический путь рендеринга

                    Предположим, что ресурс, который мы получаем, является HTML-страницей. После её скачивания с сервера её нужно как-то обработать, чтобы в итоге получить
                    отрисованную страницу. Шаги, выполняющиеся с момента загрузки страницы до её вывода на экран, называются **критическим путём рендеринга** (CRP).

                    CRP состоит из следующих шагов:<!-- .element: class="fragment" -->

                    * Токенизация HTML-документа и генерация DOM;<!-- .element: class="fragment" -->
                    * Поиск дополнительных ресурсов (картинки, стили и т.д.) и их загрузка;<!-- .element: class="fragment" -->
                    * Генерация CSSOM и построение дерева рендера (какие стили куда применить);<!-- .element: class="fragment" -->
                    * Выполнение JS-скриптов, блокирующих рендеринг;<!-- .element: class="fragment" -->
                    * Рендеринг страницы (компоновка, отрисовка с наложением слоёв, композиция).<!-- .element: class="fragment" -->

                    Про это будет отдельный разговор, поэтому сейчас мы прошлись по CRP поверхностно.<!-- .element: class="fragment" -->
                </textarea>

            <section data-markdown style="text-align: left">

                    ## История появления HTML

                    **Язык разметки гипертекста** (HyperText Markup Language, HTML) — специальный язык для разметки документов, предназначенных для просмотра
                    в браузерах. Сам по себе **гипертекст** — это текст, содержащий гиперссылки на другие тексты.

                    Сам по себе HTML появился в 90-х годах прошлого века как развитие идеи другого языка разметки, **SGML** (Standard Generalized Markup Language).
                    Исходно его задачей было упрощение структуры документа, задаваемой предшественником.
                    <!-- .element: class="fragment" -->

                    Исходно HTML создавался как язык разметки, позволяющий создавать документы для отображения на различных устройствах. Уже потом в нём начали
                    появляться дополнительные возможности.
                    <!-- .element: class="fragment" -->
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## Теги, элементы и атрибуты

                    В основе HTML лежат три понятия: теги, элементы и атрибуты. Их отличие проще посмотреть на примере.

                    ```html
                      Тег      Атрибут              Содержимое             Тег
                    ┌──┴───┐┌─────┴──────┐ ┌─────────────┴─────────────┐┌───┴───┐
                    <strong class="is-red">Крайне важный фрагмент текста</strong>
                    └────────────────────────────┬──────────────────────────────┘
                                              Элемент
                    ```

                    Отсюда видно, что **тег** — это фрагмент, непосредственно выделяющий часть документа и придающий ему определённый смысл (например,
                    здесь мы выделяем важный текст), **атрибуты** — это дополнительные "настройки" (здесь мы задаём дополнительные стили), а **элемент** —
                    это и тег, и атрибуты, и содержимое вместе.

                    Важный момент: при отрисовке страницы из содержимого убираются переносы строк и лишние пробелы.
                    <!-- .element: class="fragment" -->
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## Общая структура HTML-страницы

                    Любая HTML-страница должна иметь следующие элементы:

                    <div style="display: grid; grid-template-columns: 2fr 1fr;">
                    
                    <div>

                    * Директива `!DOCTYPE` указывает на используемую версию HTML. Раньше нужно было указывать длинную строчку,
                      сейчас достаточно указать `<!DOCTYPE&nbsp;html>`.
                    * Тег `<html>` является корнем всего документа.
                    * Тег `<head>` содержит метаинформацию, не отображающуюся на самой странице.
                    * Тег `<body>` хранит в себе основное содержимое, показываемое пользователю.

                    </div>
                    <div>
                    
                    ```html[]
                    <!DOCTYPE html>
                    <html>
                        <head></head>
                        <body></body>
                    </html>
                    ```

                    </div>
                    </div>

                    Подробнее про `DOCTYPE` и его применение можно почитать [в одном блоге](https://hsivonen.fi/doctype/).
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## Метаданные в `<head>`

                    В метаинформации страницы можно указать много всякого интересного:

                    * Тег `<title>` задаёт заголовок страницы, который отображается в виде названия вкладки в браузере.
                    * Теги `<link>` задают ссылки на ресурсы, нуждающиеся в загрузке, например, стили или иконки.
                    * Теги `<meta>` задают [прочую метаинформацию](https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/meta/name):
                      ключевые слова, краткое описание страницы, кодировку.

                    ```html[|8|5-7|2-4]
                    <head>

                    ## Таблицы

                    <div style="display: grid; grid-template-columns: 1fr 1fr;">

                    <div>
                    
                    Достаточно интересная возможность HTML — создание таблиц различной структуры. Раньше этим пользовались,
                    чтобы сделать сложную вёрстку, но сейчас есть правило использовать таблицы только для табличных данных.

                    Таблица добавляется с помощью тега `<table>`. Сам по себе он бесполезен, так как строки таблицы добавляются
                    с помощью тега `<tr>`, а ячейки в строке — с помощью тега `<td>`.
                    
                    </div>

                    <div>

                    ```html[]
                    <table>
                        <tr>
                            <td>Ингредиент</td>
                            <td>ккал на 100 г.</td>

                        <tr>
                            <td>Арахис</td>
                            <td>551</td>
                        </tr>
                        <tr>
                            <td>Пекан</td>
                            <td>691</td>
                        </tr>
                        <tr>
                            <td>Фундук</td>
                            <td>651</td>

                    </table>

                    <div>
                    
                    Для явного указания на то, что ячейка является заголовком, используется тег `<th>`. При этом он поддерживает
                    атрибут `scope`, показывающий, является ли ячейка заголовком столбца (`scope="col"`) или строки (`scope="row"`).
                    
                    </div>

                    <div>

                    ```html[4,5,10,14,18]
                    <table>
                    <thead>
                        <tr>
                            <th scope="col">Ингредиент</th>
                            <th scope="col">ккал на 100 г.</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Арахис</th>
                            <td>551</td>
                        </tr>
                        <tr>
                            <th scope="row">Пекан</th>
                            <td>691</td>
                        </tr>

                    ## Мультимедиа
                    
                    Первым элементом мультимедиа в интернете были изображения. Их можно вставить с помощью тега `<img>`, у которого
                    есть два обязательных атрибута, `src` со ссылкой на файл и `alt` с описанием изображения.

                    ```html[]
                    <img src="/images/nice-screenshot.png" alt="Красивый скриншот приложения">
                    ```
                    <!-- .element: data-id="text-animation" -->

                    Важно помнить, что изображение по умолчанию ведёт себя так же, как и теги для выделения фрагментов текста, т.е.
                    если написать что-то после `<img>`, это не перенесётся на новую строку, а отрисуется рядом. Забегая вперёд, скажем,
                    что такие элементы называются строчными.
                    <!-- .element: class="fragment" -->
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## Мультимедиа
                    
                    В современном HTML появилась встроенная возможность размещать аудио и даже видео, для этого используются теги
                    `<audio>` и `<video>` соответственно, каждый из них задействует встроенный проигрыватель. Источник файла
                    задаётся с помощью атрибута `src`, как и для изображений.
                    
                    ```html[]
                    <audio controls src="/shared-assets/audio/t-rex-roar.mp3"></audio>
                    <video src="videofile.ogg" autoplay poster="posterimage.jpg"></video>
                    ```
                    <!-- .element: data-id="text-animation" -->
                    
                    Поведение проигрывателя можно настраивать с помощью различных атрибутов, например, `controls`, `muted` и `autoplay`.
                    При этом всегда стоит помнить, что внешний вид проигрывателя зависит от браузера, если нужен одинаковый UI,
                    то придётся вернуться к специализированным библиотекам.
                    <!-- .element: class="fragment" -->
                </textarea>
            </section>

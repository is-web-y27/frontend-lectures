                    ## О чём речь?

                    <div style="display: grid; grid-template-columns: 1fr 1fr;">

                    <div>

                    Для большинства это не представляет особой проблемы, но если вы делаете ресурс не только для себя, то **всегда** будут пользователи с ОВЗ.
                    </div>

                    <div>

            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## Доступность в социальном контексте

                    Когда мы говорим про доступность, то мы в том числе всегда говорим про барьеры, с которыми сталкиваются пользователи с ОВЗ.

                    **Барьером** называется некоторое препятствие, которое мешает человеку с ОВЗ что-то использовать.
                    В случае веб-разработки *что-то* — это наш сайт.

                    Чтобы убирать как можно большее количество барьеров, нужно в целом помнить, что особенности могут быть разными: зрительными,
                    аудиальными, речевыми, моторными, неврологическими и когнитивными. Не все барьеры относятся именно к разработке, например,
                    обратная связь только по электронной почте будет барьером для пользователя с нарушениями моторно-двигательного аппарата.
                    <!-- .element: class="fragment" -->
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## Доступный веб и семантика

                    Что для обеспечения доступности можно применять в современной веб-разработке?

                    * Использование атрибутов ARIA;
                    * Семантический HTML и правильная разметка текста;
                    * Следование WCAG.

                    Первые две технологии задействуют понятие семантики. **Семантика** в контексте веб-разработки — передача смысла тех или иных
                    фрагментов документа.
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## Теги `<div>` и `<span>`

                    Есть два тега, которые по умолчанию не несут в себе особой семантики. Это теги `<div>` (для выделения блоков на странице) 
                    и `<span>` (для выделения фрагментов внутри текста).

                    У них две функции:

                    * Выделение блоков и фрагментов, которые необходимо стилизовать без добавления семантики;
                    * Добавление семантики с помощью ARIA.
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## Атрибуты ARIA

                    **Accessible Rich Internet Applications** (ARIA) — это набор атрибутов, расширяющих HTML для создания более доступных
                    интерфейсов за счёт добавления семантики. Исторически ARIA появился раньше HTML5, в 2008 году.

                    <div class="fragment">

                    ARIA позволяет явно задать три характеристики элемента:

                    * **Роль** — для чего элемент используется;
                    * **Состояние** — в каком состоянии (внезапно) находится элемент;
                    * **Свойства** — дополнительные функции элемента.

                    При этом атрибуты никак не влияют ни на функциональность элементов, ни на их внешний вид.

                    </div>
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## ARIA-роли

                    <div style="display: grid; grid-template-columns: 1fr 1fr;">

                    <div>

                    ARIA-роль задаётся элементу с помощью атрибута `role`. Роли делятся на несколько типов.

                    Один из типов ролей — роли виджетов. **Виджетами** называются интерактивные элементы, с которыми пользователь может взаимодействовать.
                    Примеры виджетов:

                    * `button`
                    * `checkbox`
                    * `progressbar`
                    * `slider`
                    * `tab`
                    
                    </div>
                    <div>

                    ```html[]
                    <div
                        role="progressbar" 
                        aria-valuemin="0"
                        aria-valuemax="100" 
                        aria-valuenow="15">
                        Текущий прогресс: 15/100
                    </div>

                    <span 
                        role="checkbox"
                        tabindex="0"
                        aria-checked="false"
                        aria-labelledby="should-notify">
                    </span>
                    <span id="should-notify">
                        Уведомить об успешном окончании
                    </span>
                    
                    <div 
                        role="button"
                        tabindex="0">
                        Прервать операцию
                    </div>
                    ```

                    </div>

                    </div>
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## ARIA-роли

                    <div style="display: grid; grid-template-columns: 1fr 1fr;">

                    <div>

                    Роли виджетов могут быть **составными**. В таких виджетах должны содержаться другие виджеты, чаще всего с конкретной ролью.
                    К таким виджетам относят:

                    * `menu`
                    * `grid`
                    * `tree`
                    * `tablist`
                    
                    </div>
                    <div>

                    ```html[]
                    <div>
                        <button 
                            id="menubutton" 
                            aria-haspopup="true" 
                            aria-controls="menu">
                            Оглавление страницы
                        </button>
                        <ul id="menu" role="menu">
                            <li role="presentation">
                                <a role="menuitem" href="#">
                                    Описание
                                </a>
                            </li>
                            <li role="presentation">
                                <a role="menuitem" href="#">
                                    Примеры
                                </a>
                            </li>
                            <li role="presentation">
                                <a role="menuitem" href="#">
                                    См. также
                                </a>
                            </li>
                        </ul>
                    </div>
                    ```

                    </div>

                    </div>
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## ARIA-роли

                    <div style="display: grid; grid-template-columns: 1fr 1fr;">

                    <div>

                    Отдельно выделяются роли ориентиров. **Ориентирами** называются части страницы, по которым можно быстро перемещаться с помощью
                    вспомогательных технологий. Примеры ориентиров:

                    * `banner`
                    * `main`
                    * `contentinfo`
                    * `navigation`
                    * `search`
                    
                    </div>
                    <div>

                    ```html[]
                    <div role="banner">
                        <div role="navigation">
                            <div role="list">
                                <div role="listitem">
                                    <a href="https://ya.ru">
                                        Известная контора
                                    </a>
                                </div>
                                <div role="listitem">
                                    <a href="https://itmo.ru">
                                        Ещё одна контора
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div role="main">
                        Важный контент
                    </div>
                    <div role="contentinfo">
                        &copy; Рога и Копыта, 2025
                    </div>
                    ```

                    </div>

                    </div>
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## ARIA-роли

                    <div style="display: grid; grid-template-columns: 1fr 1fr;">

                    <div>

                    Выделяют роли структуры документа, описывающие структуру страницы и отдельных фрагментов. Примеры:

                    * `article`
                    * `caption`
                    * `code`
                    * `feed`
                    * `heading`
                    * `list`
                    * `paragraph`
                    
                    </div>
                    <div>

                    ```html[]
                    <div role="main">
                        <div role="feed">
                            <div role="article">
                                <div role="heading">
                                    Основы языка JavaScript
                                </div>
                                <div role="paragraph">
                                    Самое простое использование
                                    JS не требует установки
                                    дополнительного ПО,
                                    достаточно браузера.
                                </div>
                            </div>
                        </div>
                    </div>
                    ```

                    </div>

                    </div>
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## ARIA-роли

                    <div style="display: grid; grid-template-columns: 1fr 1fr;">

                    <div>

                    Ещё одна интересная группа ролей — роли изменяющихся областей. **Изменяющейся областью** называется часть страницы,
                    которая динамически обновляется и изменяется. Такие роли нужны для более удобного оповещения пользователей о каких-то
                    изменениях без необходимости переходить к самому элементу. Примеры:

                    * `log`
                    * `status`
                    * `timer`
                    * `alert`
                    
                    </div>
                    <div>

                    ```html[]
                    <div role="main">
                        <div role="log">
                            Получаем конфигурацию...
                            Проверяем её на корректность...
                            Применяем её на узле 1...
                            Применяем её на узле 2...
                            Применяем её на узле 3...
                            
                            Готово!
                        </div>
                        <div role="status">
                            Операция успешно завершена
                        </div>
                    </div>
                    ```

                    </div>

                    </div>
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## ARIA-роли

                    Ещё две группы ролей мы оставим без примеров:

                    * Роли для всплывающих и диалоговых окон (их всего две, `dialog` и `alertdialog`).

                    * Абстрактные роли. Эти роли не используются разработчиками и нужны для поддержки иерархии других ролей.
                      Например, роли ориентиров "наследуются" от абстрактной роли `landmark`.
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## Дерево доступности

                    <div style="display: grid; grid-template-columns: 1fr 1fr;">
                    
                    <div>

                    По этим ролям для средств доступности создаётся отдельное представление страницы, упрощающее работу с ней.
                    Такое представление называется **деревом доступности**, а каждый узел в этом дереве&nbsp;— **объектом доступности**.

                    <div class="fragment">

                    Дерево доступности не является полной копией DOM, хоть и строится параллельно с ним: в него не включаются скрытые через
                    `visibility` и `display` элементы. Также к нему нет прямого доступа через JS, только через специальный Accessibility API
                    операционных систем.

                    </div>
                    </div>
                    
                    <div>

                    ![Пример дерева доступности для my.itmo.ru](images/accessibility-tree.png)

                    </div>

                    </div>

                    
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## ARIA-атрибуты

                    Атрибутов, улучшающих доступность, тоже много, и они тоже делятся на несколько групп:

                    * Глобальные атрибуты, которые можно применить ко всем элементам;<!-- .element: class="fragment" -->
                    * Атрибуты виджетов (интерактивных элементов);<!-- .element: class="fragment" -->
                    * Атрибуты изменяющихся областей;<!-- .element: class="fragment" -->
                    * Атрибуты связи элементов.<!-- .element: class="fragment" -->

                    Среди них есть как свойства, так и состояния. При этом атрибуты не обязаны быть исключительно в одной группе.
                    Посмотрим распространённые атрибуты :)<!-- .element: class="fragment" -->
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## ARIA-атрибуты

                    <div style="display: grid; grid-template-columns: 1fr 1fr;">

                    <div>

                    **Глобальные атрибуты** можно встретить чаще всего, так как они применяются к элементам с любыми ролями.

                    * `aria-label` и `aria-description` задают краткое и полное описание элемента;
                    * `aria-labelledby` и `aria-describedby` задают элементы, в которых есть описание текущего элемента;
                    * `aria-busy` показывает, что элемент изменяется.
                    
                    </div>
                    <div>

                    ```html[]
                    <div role="feed" aria-busy="true">
                        <span>Загружаем ленту...</span>
                    </div>
                    <button aria-label="Обновить ленту">
                        &circlearrowright;
                    </button>
                    ```

                    </div>

                    </div>
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## ARIA-атрибуты

                    <div style="display: grid; grid-template-columns: 1fr 1fr;">

                    <div>

                    **Атрибуты виджетов** часто применяются для полей ввода, но про прочие интерактивные элементы тоже
                    не стоит забывать. У части из них есть альтернативы в самом HTML, например:

                    * `aria-required`;
                    * `aria-readonly`;
                    * `aria-disabled`;
                    * `aria-checked`;
                    * `aria-placeholder`.

                    При этом оригинальные HTML-атрибуты (тот же `readonly`) перезаписывают значения ARIA-атрибутов.
                    
                    </div>
                    <div>

                    ```html[]
                    <input
                        type="email"
                        name="email"
                        id="email"
                        aria-label="Электронная почта"
                        placeholder="john@example.com"
                        aria-placeholder="john@example.com"
                    >
                    <input
                        type="password"
                        name="password"
                        id="passwd"
                        aria-label="Пароль"
                        aria-describedby="hint"
                    >
                    <span id="hint">
                        Пароль должен содержать хотя бы
                        20 символов, в том числе заглавные
                        и строчные буквы, цифры, спецсимволы,
                        рог единорога...
                    </span>
                    <input 
                        type="checkbox"
                        checked="false"
                        aria-checked="false"
                        aria-labelledby="should-notify">
                    </input>
                    <span id="should-notify">
                        Согласен на всё
                    </span>
                    ```

                    </div>

                    </div>
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## Семантический HTML как средство доступности

                    Несмотря на наличие ARIA, семантический HTML — самое простое и самое мощное средство доступности веб-ресурсов. Почему же?

                    <div class="fragment">

                    Его магия заключается в том, что каждый семантический тег имеет заранее заданную ARIA-роль.

                    Из этого же следует, что при наличии стандартного тега с нужной ролью и функциональностью лучше использовать его,
                    а не `div` с явно заданной ролью.

                    </div>

                    <div class="fragment">

                    Если вам хочется использовать готовую библиотеку компонентов, обращайте внимание, поддерживает ли эта библиотека ARIA для
                    нестандартных элементов, это также повысит доступность страницы.

                    </div>
                </textarea>
            </section>

                    ## Рекомендации WCAG

                    В конце пару слайдов посвятим WCAG. **Web Content Accessibility Guidelines** —
                    это набор рекомендаций о том, что нужно принимать во внимание при разработке интерфейсов,
                    в том числе доступных.

                    Если покопаться чуть глубже, WCAG даёт рекомендации не только для веб-контента,
                    но в целом для различных цифровых продуктов (например, PDF).

                    WCAG состоит из нескольких частей:

                    * Основные принципы устройства цифровых продуктов;
                    * Руководства, раскрывающие основные принципы;
                    * Критерии успешности, показывающие достижение основных принципов;
                    * Разбор критериев с их подробным описанием, техниками достижения и ошибками.
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## Принципы WCAG

                    Основных принципа WCAG четыре:

                    1. Воспринимаемость — интерфейс можно воспринимать разными органами чувств;
                    2. Управляемость — с интерфейсом можно взаимодействовать разными способами;
                    3. Понятность — интерфейс и содержимое легко можно понять, в том числе легко понять способы взаимодействия;
                    4. Устойчивость — интерфейс работает на разных устройствах, в разных браузерах и с разными технологиями доступности.

                    Они звучат достаточно просто, но обеспечить полное соответствие им сложно. Уровней соответствия всего три, A, AA и AAA,
                    но на практике стараются достичь только AA.
                </textarea>
            </section>
            <section data-markdown style="text-align: left">
                <textarea data-template>
                    ## Пример критерия WCAG

                    Для лучшего понимания, что требуется в WCAG, можно почитать [список критериев WCAG](https://www.w3.org/WAI/WCAG22/quickref/)
                    и [список техник WCAG](https://www.w3.org/WAI/WCAG22/Techniques/). Мы для примера рассмотрим один критерий.

                    Существует [критерий 1.4.2](https://www.w3.org/WAI/WCAG22/Understanding/audio-control.html)
                    про элементы управления воспроизведением. Он звучит так:

                    > Если какой-то аудиофайл длительностью более 3 секунд воспроизводится автоматически, должна
                    быть возможность остановить его, либо должна быть возможность настроить громкость аудиофайла
                    независимо от общесистемных настроек.

                    Здесь 1 — номер принципа (воспринимаемость), 4 — номер руководства (различаемость контента), 2 — номер критерия.
                    По ссылке выше есть подробное описание критерия, в том числе обоснование его необходимости.
                </textarea>
            </section>
